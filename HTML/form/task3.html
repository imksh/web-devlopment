<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form task 3</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <p>
      Of course, all submitted information is kept int the strictest confidence
      you always retain control of your information with D.W. Simpson & Co.
    </p>
    <p><b>Our Services are always at no cost to you</b></p>
    <form action="#" method="post">
      <label for="name"><b>Name: </b></label>
      <input type="text" name="name" id="name" />
      <br /><br />
      <label for="add"><b>Address: </b></label>
      <input type="text" name="add" id="add" />
      <br /><br />
      <label for="city"><b>City: </b></label>
      <input type="text" name="city" id="city" />
      <label for="state"><b>State/Province: </b></label>
      <input type="text" name="state" id="state" />
      <br /><br />
      <label for="zip"><b>Zip Code: </b></label>
      <input type="text" name="zip" id="zip" />
      <br /><br />
      <label for="country"><b>Country: </b></label>
      <input type="text" name="country" id="country" />
      <br /><br />
      <label for="phone-h"><b>Phone: (H) </b></label>
      <input type="text" name="phone-h" id="phone-h" />
      <label for="fax"><b>Fax: </b></label>
      <input type="text" name="fax" id="fax" />
      <br /><br />
      <label for="phone-w"><b>Phone: (W) </b></label>
      <input type="text" name="phone-w" id="phone-w" />
      <span>(if able to speak freely)</span>
      <br /><br />
      <label for="email"><b>Email: </b></label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="company"><b>Company Name: </b></label>
      <input type="text" name="company" id="company" />
      <span>(optional)</span>
      <br /><br />
      <label for="region"><b>Desired Region: </b></label>
      <select name="region" id="region">
        <option value="other">Other</option>
        <option value="north">North</option>
        <option value="south">South</option>
      </select>
      <label for="other"><b>Other: </b></label>
      <input type="text" name="other" id="other" />
      <br /><br />
      <p>Professional designations earned:</p>
      <input type="checkbox" name="designations" id="college-student" />
      <label for="college-student">College Student</label>

      <input type="checkbox" name="designations" id="actuarial-student" />
      <label for="actuarial-student">Actuarial Student</label>

      <input type="checkbox" name="designations" id="acas" />
      <label for="acas">ACAS</label>

      <input type="checkbox" name="designations" id="fcas" />
      <label for="fcas">FCAS</label>

      <input type="checkbox" name="designations" id="asa" />
      <label for="asa">ASA</label>

      <br>
      <input type="checkbox" name="designations" id="fsa" />
      <label for="fsa">FSA</label>

      <input type="checkbox" name="designations" id="ea" />
      <label for="ea">EA</label>

      <input type="checkbox" name="designations" id="cfa" />
      <label for="cfa">CFA</label>

      <input type="checkbox" name="designations" id="mba" />
      <label for="mba">MBA</label>

      <input type="checkbox" name="designations" id="maaa" />
      <label for="maaa">MAAA</label>

      <input type="checkbox" name="designations" id="fia" />
      <label for="fia">FIA</label>

      <input type="checkbox" name="designations" id="fcia" />
      <label for="fcia">FCIA</label>
      <br>

      <input type="checkbox" name="designations" id="fiaa" />
      <label for="fiaa">FIAA</label>

      <input type="checkbox" name="designations" id="financial-engineer" />
      <label for="financial-engineer">Financial Engineer</label>

      <input type="checkbox" name="designations" id="ms" />
      <label for="ms">M.S.</label>

      <input type="checkbox" name="designations" id="phd" />
      <label for="phd">Ph.D.</label>

      <input type="checkbox" name="designations" id="data-mining" />
      <label for="data-mining">Data Mining</label>

      <input type="checkbox" name="designations" id="quant" />
      <label for="quant">Quant</label>

      <br><br>
      <label for="other-degination">Other Degination</label>
      <input type="text" name="other-degination" id="other-degination">
      <br /><br />
    </form>
  </body>
</html>
