<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form task 5</title>
    <link rel="stylesheet" href="task6.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="section1">
          <img src="../_src/images/doctor.png" alt="doctor" />
        </div>
        <div class="section2">
          <div class="header">
            <h2>Doctor Appointment Form</h2>
          </div>
          <div class="form">
            <form action="#" method="post">
              <div class="date input-div">
                <label for="date">Appointment Date</label>
                <input type="date" name="date" id="date" />
              </div>

              <div class="time input-div">
                <label for="time">Appointment Time</label>
                <input type="time" name="time" id="time" />
              </div>

              <div class="name input-div">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="first"
                  id="first"
                  placeholder="First"
                />
                <input type="text" name="last" id="last" placeholder="Last" />
              </div>

              <div class="gender">
                <p>Gender</p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female" />
              </div>

              <div class="phone input-div">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="####" />
              </div>

              <div class="address input-div">
                <label for="address">Address</label>
                <input type="text" name="city" id="city" placeholder="city" />
                <input
                  type="text"
                  name="state"
                  id="state"
                  placeholder="state"
                />
              </div>

              <div class="query input-div">
                <label for="query">Your Query</label>
                <textarea name="query" id="query" rows="5" cols="28"></textarea>
              </div>
              <div class="appointment input-div">
                <label for="appointment">Appointment Type</label>
                <div class="appointment-inner">
                  <p>Select which appointment type(s) you require</p>
                  <input
                    type="checkbox"
                    name="appointment-type"
                    value="cervix"
                  />
                  <label for="cervix">Cervix checkup</label>
                  <br>

                  <input
                    type="checkbox"
                    name="appointment-type"
                    value="heart"
                  />
                  <label for="heart">Heart checkup</label>
                  <br>

                  <input type="checkbox" name="appointment-type" value="eye" />
                  <label for="eye">Eye check-up</label>
                  <br>

                  <input
                    type="checkbox"
                    name="appointment-type"
                    value="hearing"
                  />
                  <label for="hearing">Hearing Test</label>
                </div>
              </div>
              <div class="btn">
                <button type="submit">send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
