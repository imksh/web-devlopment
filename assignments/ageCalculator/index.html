<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="w-full text-center bg-primary text-white align-items-center py-3 justify-content-center">
      <h1 class="fw-bolder">Age Calculator</h1>
    </header>

    <main>
      <div
        class="continer d-flex flex-column gap-4  align-items-center box border rounded-4 p-5"
      >
        <div class="d-flex flex-column align-items-center gap-2">
          <label for="dob" class="fw-bold fs-4">Enter Your Date of Birth</label>
          <input type="date" id="dob" name="dob" class="inp" />
        </div>
        <div class="d-flex flex-column align-items-center gap-2">
          <label for="today" class="fw-bold fs-4">Enter Current Date</label>
          <input type="date" id="today" name="today" class="inp" />
        </div>
        <button class="btn btn-primary py-2 px-5" onclick="calculate()">
          Calculate
        </button>
        <p class="fw-bold fs-3 text-center my-auto" id="age"></p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
