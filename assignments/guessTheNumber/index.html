<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="start()">
    <header class="w-full p-3 text-center bg-primary text-white">
      <h1 class="fw-bolder">Guess The Number</h1>
    </header>

    <main>
      <div class="continer d-flex flex-column gap-3 box border rounded-4 p-5">
        <p class="fw-bold fs-6 mx-auto text-center" id="desc">
          We have selected a random number between 1-10. See if you can Guess
          it.
        </p>
        <div class="d-flex flex-column align-items-start gap-2">
          <label for="number" class="fw-bold fs-5">Enter a Guess:</label>
          <input type="text" id="number" name="number" class="form-control" />
        </div>
        <div class="d-flex justify-content-around">
          <button
            class="btn btn-primary py-2 mx-auto my-2"
            onclick="submit()"
          >
            Submit
          </button>
          <button
            class="btn btn-danger py-2 mx-auto my-2"
            onclick="restart()"
          >
            Restart
          </button>
        </div>
        <p class="fw-bold fs-3 mx-auto">Attempts: <span id="attempt">0</span></p>

        <p class="fw-bold fs-5 mx-auto text-center" id="hint"></p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
