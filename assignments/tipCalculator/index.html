<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="w-full p-3 text-center bg-primary text-white">
      <h1 class="fw-bolder">Tip Calculator</h1>
    </header>

    <main>
      <div class="continer d-flex flex-column gap-3  box border rounded-4 p-5">
        <div class="d-flex flex-column align-items-start gap-1">
          <label for="amount" class="fw-bold fs-5">Bill Amount:</label>
          <div class="inputDiv">
            <i class="bi bi-currency-rupee"></i>
            <input type="text" id="amount" name="amount" class="form-control" />
          </div>
        </div>
        <div class="d-flex flex-column align-items-start gap-1">
          <label for="service" class="fw-bold fs-5">How was the Service?</label>
          <select name="service" id="service">
            <option value="">---Select---</option>
            <option value="25">Top Notch</option>
            <option value="20">Excellent</option>
            <option value="15">Good</option>
            <option value="10">Bad</option>
            <option value="5">Worst</option>
          </select>
        </div>
        <div class="d-flex flex-column align-items-start gap-1">
          <label for="person" class="fw-bold fs-5">Total number of Persons:</label>
          <input type="text" id="person" name="person" class="form-control" />
        </div>
        <button class="btn btn-primary py-2 w-50 mx-auto my-2" onclick="calculate()">
          Calculate
        </button>
        <p class="fw-bold fs-3 m-auto" id="tip"></p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
