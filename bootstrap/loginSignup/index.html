<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary">
    <div
      class="container d-flex bg-primary justify-content-around align-items-end mt-5"
    >
      <div
        class="bg-white rounded-4 p-4"
        style="width: 30%; height: fit-content"
      >
        <h1 class="mb-4">
          <span
            class="border border-top-0 border-end-0 border-start-0 border-primary border-4 rounded-1"
            >Lo</span
          >gin
        </h1>
        <div class="">
          <i class="bi bi-envelope"></i>
          <input
            type="text"
            placeholder="Enter your email"
            class="border-0 ms-2"
          />
          <hr />
        </div>
        <div class="w-100">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            placeholder="Confirm a password"
            class="border-0 ms-2 me-5"
          />
          <i class="bi bi-eye ms-5"></i>
          <hr />
        </div>
        <div>
          <span class="text-muted">
            <input type="checkbox" id="remember-me" name="remember-me" />
            <label for="remember-me">Remember me</label>
          </span>
          <span class="text-primary ms-5">Forgot password?</span>
        </div>
        <div>
          <button class="btn btn-primary w-100 my-4">Login Now</button>
        </div>
        <div class="text-muted mx-auto text-center">
          <p>
            Don't hanve an account?
            <span class="text-primary"> Signup now</span>
          </p>
        </div>
      </div>

      <div
        class="bg-white rounded-4 p-4"
        style="width: 30%; height: fit-content"
      >
        <h1 class="mb-4">
          <span
            class="border border-top-0 border-end-0 border-start-0 border-primary border-4 rounded-1"
            >Re</span
          >gistration
        </h1>
        <div class="">
          <i class="bi bi-person"></i>
          <input
            type="text"
            placeholder="Enter your name"
            class="border-0 ms-2"
          />
          <hr />
        </div>
        <div class="">
          <i class="bi bi-envelope"></i>
          <input
            type="text"
            placeholder="Enter your email"
            class="border-0 ms-2"
          />
          <hr />
        </div>
        <div class="">
          <i class="bi bi-lock"></i>
          <input
            type="text"
            placeholder="Create a password"
            class="border-0 ms-2"
          />
          <hr />
        </div>
        <div>
          <i class="bi bi-lock"></i>
          <input
            type="password"
            placeholder="Confirm a password"
            class="border-0 ms-2 me-5"
          />
          <i class="bi bi-eye ms-5"></i>
          <hr />
        </div>
        <div>
          <span class="text-muted">
            <input type="checkbox" id="remember-me" name="remember-me" />
            <label for="remember-me">I accept all terms and conditions</label>
          </span>
        </div>
        <div>
          <button class="btn btn-primary w-100 my-4">Register Now</button>
        </div>
        <div class="text-muted mx-auto text-center">
          <p>
            Already hanve an account?
            <span class="text-primary"> Login now</span>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
