<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sec">
      <div
        class="nav bg-primary flex justify-content-center align-items-center mb-4 py-2 relative"
      >
        <h1 class="text-white text-center">Dice Game</h1>
        <button class="btn button" onclick="openInfo()">
          <i class="bi bi-info-circle text-white fs-3"></i>
        </button>
      </div>
      <div class="container mt-5">
        <div class="main d-flex flex-row justify-content-around">
          <div
            class="box d-flex flex-column border-1 border-black border justify-content-center align-items-center rounded-2"
            id="box1"
          >
            <p class="fs-4" id="p1">Player 1</p>
            <img
              src="./_src/six.png"
              alt=""
              width="120px"
              height="120px"
              class="object-fit-cover"
              id="img1"
            />
            <button
              class="btn btn-primary px-5 py-2 mt-4"
              id="btn1"
              onclick="btn1()"
              disabled
            >
              Roll Dice
            </button>
          </div>
          <div
            class="box d-flex flex-column border-1 border border-black justify-content-center align-items-center rounded-2"
            id="box2"
          >
            <p class="fs-4" id="p2">Player 2</p>
            <img
              src="./_src/six.png"
              alt=""
              width="120px"
              height="120px"
              id="img2"
              class="object-fit-cover"
            />
            <button
              class="btn btn-primary px-5 py-2 mt-4"
              id="btn2"
              onclick="btn2()"
              disabled
            >
              Roll Dice
            </button>
          </div>
        </div>
        <div
          class="score container d-flex flex-column justify-content-center align-items-center mt-4 gap-2"
        >
          <h1 class="fw-bolder">Score Board</h1>
          <div class="d-flex w-full flex-row gap-2">
            <div
              class="d-flex flex-column justify-content-center align-items-center marg inner"
            >
              <input
                type="text"
                class="fs-4 text text-center border-0"
                value="Player 1"
                id="player1Name"
                onchange="player1()"
              />
              <p class="fs-4" id="score1">0</p>
            </div>
            <div
              class="d-flex flex-column justify-content-center align-items-center marg inner"
            >
              <input
                type="text"
                class="fs-4 text text-center border-0"
                value="Player 2"
                id="player2Name"
                onchange="player2()"
              />
              <p class="fs-4" id="score2">0</p>
            </div>
          </div>
          <div class="d-flex gap-5">
            <button
              class="btn btn-success px-3 py-1"
              id="start"
              onclick="start()"
            >
              Start Game
            </button>
            <button
              class="btn btn-danger px-3 py-1"
              id="restart"
              onclick="restart()"
              disabled
            >
              Restart Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="popup bg-danger p-5 rounded-4 justify-content-center align-items-center flex-column text-white text-center"
      id="popup"
    >
      <h2 class="" id="winner"></h2>
      <p id="p"></p>
      <div class="d-flex gap-5 m-5">
        <button class="btn btn-primary px-3 py-1" id="popupBtn">Restart</button>
      </div>
    </div>

    <div
      class="info bg-info p-5 rounded-4 justify-content-center align-items-center flex-column text-white"
      id="info"
    >
      <h2>Info</h2>
      <ul>
        <li>Chance will be retain on getting 1-5</li>
        <li>Chance will be lost on getting 6</li>
        <li>Score will be added on getting 1-5</li>
        <li>Score will not be added on getting 6</li>
        <li>Player who scores 100 will be winner</li>
      </ul>
      <div class="d-flex gap-5 m-4">
        <button class="btn btn-success px-4 py-2" onclick="closeInfo()">
          Resume
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
