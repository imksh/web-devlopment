<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bulbs">
        <div id="bulb">Bulb</div>
        <div class="btns">
            <input type="color" name="white" id="color" />
          <button onclick="on()">On</button>
          <button onclick="off()">Off</button>
          <button onclick="blue()" style="background-color: blue; color: white">
            Blue
          </button>
          <button onclick="red()" style="background-color: red; color: white">
            Red
          </button>
          <button onclick="pink()" style="background-color: pink; color: white">
            Pink
          </button>
        </div>
      </div>
      <div class="smartBulb">
        <div id="smartBulb">Smart Bulb</div>
        <button id="smartbtn" onclick="smartBulb()">On</button>
      </div>
      <div class="smartBulb">
        <div id="colorBulb">Smart Bulb</div>
        <div class="colourBulb">
          <div id="red" class="red colorBtn"></div>
        <div id="blue" class="blue colorBtn"></div>
        <div id="green" class="green colorBtn"></div>
        <div id="orange" class="orange colorBtn"></div>
        <div id="yellow" class="yellow colorBtn"></div>
        <div id="pink" class="pink colorBtn"></div>
        </div>
        <div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
