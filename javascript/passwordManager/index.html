<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="w-full p-3 text-center bg-primary text-white">
      <h2>Password Manager</h2>
    </header>

    <main>
      <div
        class="continer p-4 w-50 mx-auto d-flex flex-column gap-3 border rounded-2 my-3"
      >
        <div class="d-flex justify-content-between align-items-center">
          <label for="website" class="w-25">Website Name: </label>
          <input
            type="text"
            name="website"
            id="website"
            class="form-control w-75"
          />
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <label for="name" class="w-25">User Name: </label>
          <input type="text" name="name" id="name" class="form-control w-75" />
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <label for="password" class="w-25">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control w-75"
          />
        </div>
        <button class="btn btn-primary w-25 py-2 ms-auto my-3" onclick="add()">
          Add
        </button>
      </div>

      <div class="continer p-4 w-50 mx-auto d-flex justify-content-around">
        <button class="btn btn-success w-25 py-2 my-3 mx-auto" onclick="show()">
          Show
        </button>
        <button
          class="btn btn-danger w-25 py-2 my-3 mx-auto"
          onclick="download()"
        >
          Download
        </button>
      </div>

      <div
        class="continer p-4 w-50 mx-auto d-flex flex-column gap-3 border rounded-2 my-3 d-none"
        id="div"
      >
      <h2 class="text-center">Saved Passwords</h2>
        <table cellspacing="0" cellpadding="0" id="table">
          
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
