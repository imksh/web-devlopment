<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="container-fluid bg-primary px-3 py-2 text-center display-5 text-white fw-bold"
      style="height: 10vh"
    >
      ToDo List
    </header>

    <main>
      <div class="container d-flex gap-3 p-4" id="input">
        <input
          type="text"
          name="newTask"
          id="newTask"
          placeholder="Add your new Task"
          class="form-control p-3 px-4"
        />
        <button class="btn btn-primary w-25" onclick="add()">
          <i class="bi bi-plus-circle hide"></i> Add <span class="hide">Task</span> 
        </button>
      </div>
      <div class="container p-5 fs-5">
        <ul class="list-unstyled" id="list">
          
        </ul>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
