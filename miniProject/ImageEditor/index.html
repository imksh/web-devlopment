<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="container-fluid bg-primary px-3 py-2 text-center display-5 text-white fw-bold"
      style="height: 10vh"
    >
      Image Editor
    </header>

    <main>
      <div class="mx-3 border border-primary d-flex gap-3" id="content">
        <div
          class="border border-danger w-25 p-2 d-flex flex-column gap-4 overflow-auto"
        >
          <button class="btn btn-outline-success" onclick="download()">Download</button>
          <button class="btn btn-outline-danger" onclick="reset()">Reset</button>
          <label for="upload" class="btn btn-outline-primary" id="choose"
            ><i class="bi bi-camera"></i> Upload Image</label
          >
          <div
            class="d-flex flex-column align-items-center border shadow rounded-2 py-3"
          >
            <input
              type="range"
              name="brightness"
              id="brightness"
              min="0"
              max="100"
              value="50"
              onchange="changeBrightness()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex w-100 justify-content-between">
              <span>0</span>
              <label for="brightness" class="">Brightness</label>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border shadow rounded-2 py-3"
          >
            <input
              type="range"
              name="contrast"
              id="contrast"
              min="0"
              max="100"
              value="50"
              onchange="changeContrast()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex w-100 justify-content-between">
              <span>0</span>
              <label for="contrast" class="">Contrast</label>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border shadow rounded-2 py-3"
          >
            <input
              type="range"
              name="grayScale"
              id="grayScale"
              min="0"
              max="100"
              value="0"
              onchange="changeGrayScale()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex w-100 justify-content-between">
              <span>0</span>
              <label for="contrast" class="">GrayScale</label>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border shadow rounded-2 py-3"
          >
            <input
              type="range"
              name="sepia"
              id="sepia"
              min="0"
              max="100"
              value="50"
              onchange="changeSepia()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex w-100 justify-content-between">
              <span>0</span>
              <label for="sepia" class="">Sepia</label>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border shadow rounded-2 py-3"
          >
            <input
              type="range"
              name="saturate"
              id="saturate"
              min="0"
              max="100"
              value="50"
              onchange="changeSaturate()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex w-100 justify-content-between">
              <span>0</span>
              <label for="contrast" class="">Saturate</label>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border shadow rounded-2 py-3"
          >
            <input
              type="range"
              name="hue"
              id="hue"
              min="0"
              max="100"
              value="0"
              onchange="changeHue()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex w-100 justify-content-between">
              <span>0</span>
              <label for="contrast" class="">Hue</label>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border shadow rounded-2 py-3"
          >
            <input
              type="range"
              name="blur"
              id="blur"
              min="0"
              max="5"
              value="0"
              onchange="changeBlur()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex w-100 justify-content-between">
              <span>0</span>
              <label for="blur" class="">Blur</label>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border shadow rounded-2 py-3"
          >
            <input
              type="range"
              name="invert"
              id="invert"
              min="0"
              max="100"
              value="0"
              onchange="changeInvert()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex w-100 justify-content-between">
              <span>0</span>
              <label for="invert" class="">Invert</label>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border shadow rounded-2 py-3"
          >
            <input
              type="range"
              name="rotate"
              id="rotate"
              min="0"
              max="360"
              value="0"
              onchange="changeRotate()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex w-100 justify-content-between">
              <span>0</span>
              <label for="invert" class="">Rotate</label>
              <span>100</span>
            </div>
          </div>
        </div>

        <!-- Image div -->
        <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workSpace"
        >
          <img
            src=""
            alt="Work Image"
            id="image"
            class="border border-2 object-fit-contain"
          />
          <label for="upload" class="btn btn-outline-primary" id="uploadLabel"
            ><i class="bi bi-camera"></i> Upload Image</label
          >
          <input
            type="file"
            name="upload"
            id="upload"
            class="d-none"
            onchange="uploadImg()"
            accept="image/*"
          />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
