<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="w-100 bg-primary px-5 text-white">
        <h2 class="fs-1 fw-bold">RICR</h2>
        <ul
          class="d-flex justify-content-center align-items-center my-auto text-white"
        >
          <li>
            <a href="./index.html"><button class="btn text-white">Home</button></a>
            
          </li>
          <li>
            <a href="./course.html"><button class="btn text-white">Course</button></a>
            
          </li>
          <li>
            <a href="./about.html"><button class="btn text-white">About</button></a>
          </li>
          <li>
            <a href="./contact.html"><button class="btn text-white">Contact</button></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
        <div class="contact container  pt-5">
        <h2 class="text-center">Contact us</h2>
        <div class="d-flex">
          <div class="section1 w-25 justify-content-center align-items-center">
            <img
              src="./_src/hero.png"
              alt=""
              alt="image"
              class="ms-5 my-5"
              height="450px"
              width="450px"
            />
          </div>
          <div
            class="form w-75 p-5 d-flex flex-column justify-content-center align-items-end gap-3 me-5 pe-5"
          >
            <div class="w-50">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Name"
              />
            </div>
            <div class="w-50">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="w-50">
              <textarea
                name="message"
                id="message"
                placeholder="Type a message"
                class="w-100 p-2"
                rows="5"
                class=""
              ></textarea>
            </div>
            <button class="btn btn-primary" type="button" onclick="contact()">Submit</button>
          </div>
        </div>
      </div>
    </main>
    <footer >
      <p>©️ RICR | Raj Institute of Coding and Robotics</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
