<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
     <header>
      <nav class="w-100 bg-primary px-5 text-white">
        <h2 class="fs-1 fw-bold">RICR</h2>
        <ul
          class="d-flex justify-content-center align-items-center my-auto text-white"
        >
          <li>
            <a href="./index.html"><button class="btn text-white">Home</button></a>
            
          </li>
          <li>
            <a href="./course.html"><button class="btn text-white">Course</button></a>
            
          </li>
          <li>
            <a href="./about.html"><button class="btn text-white">About</button></a>
          </li>
          <li>
            <a href="./contact.html"><button class="btn text-white">Contact</button></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="d-flex formContainer ">
      <div class="section1 w-25 justify-content-center align-items-center">
        <img
          src="./src/hero.png"
          alt=""
          alt="image"
          class="ms-5 my-5"
          height="450px"
          width="450px"
        />
      </div>
      <form
        class="form  w-75 p-5 d-flex flex-column justify-content-center align-items-end gap-3 me-5 pe-5"
      >
        <div class="w-50">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="w-50">
          <input
            type="text"
            class="form-control"
            id="college"
            name="college"
            placeholder="College"
            required
          />
        </div>
        <div class="w-50">
          <input
            type="text"
            class="form-control"
            id="branch"
            name="branch"
            placeholder="Branch"
            required
          />
        </div>
        <div class="w-50">
          <input
            type="text"
            class="form-control"
            id="number"
            name="number"
            placeholder="Phone Number"
            required
          />
        </div>
        <div class="w-50">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="w-50">
          <select name="gender" id="gender">
            <option value="-">-Select-</option>
            <option value="male">Male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="w-50">
          <input
            type="text"
            class="form-control"
            id="course"
            name="course"
            placeholder="Course Name"
            required
          />
        </div>
        <button class="btn enrollButton" type="button" onclick="enroll()">Submit</button>
    </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
